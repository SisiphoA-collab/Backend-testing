

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Finder</title>
<script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.9/babel.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="food.css">
<style>
    .food-finder-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    .food-form {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .food-form input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }
    .food-form button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .food-form button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      margin: 1rem 0;
    }
    .meal-info {
      text-align: left;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .meal-info img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .meal-info a {
      color: #007BFF;
      text-decoration: none;
    }
    .meal-info a:hover {
      text-decoration: underline;
    }
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { useState } = React;
 
    const FoodFinder = () => {
      const [query, setQuery] = useState("");
      const [meal, setMeal] = useState(null);
      const [error, setError] = useState("");
 
      const searchMeal = async () => {
        setMeal(null);
        setError("");
 
        try {
          const res = await axios.get(`https://www.themealdb.com/api/json/v1/1/search.php?f=a`);
          const data = res.data;
 
          if (!data.meals) {
            setError("No meal found.");
          } else {
            setMeal(data.meals[0]); // just showing the first match
          }
        } catch (err) {
          setError("Error fetching meal data.");
        }
      };
 
      return (
<div className="food-finder-container">
<h2>üçΩÔ∏è Food Finder</h2>
<div className="food-form">
<input
              type="text"
              placeholder="Search for a food (e.g., pizza)"
              value={query}
              onChange={(e) => setQuery(e.target.value)}
            />
<button onClick={searchMeal}>Find</button>
</div>
 
          {error && <p className="error">{error}</p>}
 
          {meal && (
<div className="meal-info">
<h3>{meal.strMeal}</h3>
<img src={meal.strMealThumb} alt={meal.strMeal} />
<p><strong>Category:</strong> {meal.strCategory}</p>
<p><strong>Area:</strong> {meal.strArea}</p>
<p><strong>Instructions:</strong> {meal.strInstructions.slice(0, 200)}...</p>
<a href={meal.strSource || meal.strYoutube} target="_blank" rel="noopener noreferrer">
                View Full Recipe
</a>
</div>
          )}
</div>
      );
    };
 
    ReactDOM.render(<FoodFinder />, document.getElementById('root'));
</script>
</body>
</html>
